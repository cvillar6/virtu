<main>
    <section>
        <app-hero-banner [title]="'Virtu Medical Resources'" [subtitle]="'Unlock Insights and Expertise with'"
            [description]="'Explore our collection of blogs, case studies, and whitepapers to stay informed on the latest healthcare trends, best practices, and innovative solutions. Whether you\'re looking for expert advice or in-depth analysis, our resources are here to guide you in navigating the evolving landscape of healthcare technology.'" />
    </section>

    @if (blogs$ | async; as blogs) {
    <section class="section-container">
        <div class="mb-8 lg:flex lg:justify-between lg:items-center lg:mb-16">
            <h2 class="text-3xl text-subtitle mb-4 lg:mb-0 lg:text-5xl">
                All Resources
            </h2>

            <p class="text-2xl text-description">
                {{ blogs.meta.total }} results
            </p>
        </div>

        <div>
            <div class="mb-8 lg:mb-16">
                <ul class="flex flex-col gap-6 lg:grid lg:grid-cols-3 lg:gap-4">
                    @for (blog of blogs.data; track blog.documentID) {
                    <li>
                        <app-blog [blog]="blog" />
                    </li>
                    }
                </ul>
            </div>


            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                [totalRecords]="blogs.meta.total" [showFirstLastIcon]="false" class="p-0">
                <ng-template pTemplate="previouspagelinkicon">
                    <i class="pi pi-arrow-left"></i>
                </ng-template>
                <ng-template pTemplate="nextpagelinkicon">
                    <i class="pi pi-arrow-right"></i>
                </ng-template>
            </p-paginator>
        </div>
    </section>
    }

    <section>
        <app-contact-us />
    </section>
</main>
