<main>
    <section>
        <app-hero-banner [title]="'From Virtu Medical News'" [subtitle]="'Stay Informed with the Latest Updates'"
            [description]="'Explore timely news updates on healthcare innovation, Virtu Medical announcements, product launches, partnerships, and industry insights.'" />
    </section>

    @if (news$ | async; as news) {
    <section class="section-container">
        <div class="mb-8 lg:flex lg:justify-between lg:items-center lg:mb-16">
            <h2 class="text-3xl text-subtitle mb-4 lg:mb-0 lg:text-5xl">
                All News
            </h2>

            <p class="text-2xl text-description">
                {{ news.meta.total }} results
            </p>
        </div>

        <div>
            <div class="mb-8 lg:mb-16">
                <ul class="flex flex-col gap-6 lg:grid lg:grid-cols-3 lg:gap-4">
                    @for (oNew of news.data; track oNew.documentID) {
                    <li>
                        <app-new [oNew]="oNew" />
                    </li>
                    }
                </ul>
            </div>


            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                [totalRecords]="news.meta.total" [showFirstLastIcon]="false" class="p-0">
                <ng-template pTemplate="previouspagelinkicon">
                    <i class="pi pi-arrow-left"></i>
                </ng-template>
                <ng-template pTemplate="nextpagelinkicon">
                    <i class="pi pi-arrow-right"></i>
                </ng-template>
            </p-paginator>
        </div>
    </section>
    }

    <section>
        <app-contact-us />
    </section>
</main>
