<main>
    <section>
        <app-hero-banner [title]="'Virtu Medical'" [subtitle]="'Get in Touch with Us'"
            [description]="'Have questions or need more information? We\'re here to help. Reach out to our team for personalized support and learn how Virtu Medical can transform your healthcare operations.'" />
    </section>

    <section class="lg:flex">
        <section class="py-16 px-4 bg-button lg:w-1/2 lg:pl-24 lg:pr-16">
            <h2 class="text-5xl text-subtitle mb-6 lg:mb-14">
                Let's Connect
            </h2>
            <ul class="flex flex-col gap-6 lg:gap-14">
                @for (contact of contactUs; track contact.title) {
                <li>
                    <app-contact-us-card [data]="contact" />
                </li>
                }
            </ul>
        </section>

        <section id="vanta" class="py-10 px-4 lg:w-1/2 lg:pl-16 lg:pr-24 lg:flex lg:items-center">
            <div class="bg-contact-us p-8 rounded-3xl w-full lg:p-0 lg:rounded-none lg:bg-transparent">
                <app-contact-us-form />
            </div>
        </section>
    </section>
</main>
