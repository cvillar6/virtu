<main class="px-4 py-6 rounded-xl {{ backgroundColorClass }} {{ hoverBackgroundColorClass }}">
    <div class="mb-7">
        <img [src]="image" [alt]="description" class="max-w-[200px] object-cover">
    </div>

    <div>
        <p class="text-base text-title leading-6">
            {{ description }}
        </p>
    </div>
</main>
