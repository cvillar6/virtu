<main class="h-full flex flex-col justify-between cursor-pointer" [routerLink]="['/blogs', blog.documentID]">
    <div class="mb-6">
        <img [src]="blog.image" alt="Blog Image" class="w-full h-full object-cover">
    </div>
    <div class="flex-1 flex flex-col justify-between">
        <h2 class="text-2xl text-blog-title mb-3 leading-9 line-clamp-2 min-h-[72px]">
            {{ blog.title }}
        </h2>
        <p class="text-lg text-blog-description mb-6 leading-8 line-clamp-2 min-h-[64px]">
            {{ blog.description }}
        </p>
        <span class="text-xl text-primary font-semibold">
            Read More
        </span>
    </div>
</main>
