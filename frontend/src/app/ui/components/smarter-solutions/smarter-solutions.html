<main class="bg-section section-container">
    <h2 class="text-3xl text-white text-center mb-10 lg:text-5xl lg:mb-14">
        Empowering Healthcare with Smarter Solutions
    </h2>

    <ul class="flex flex-col gap-4 lg:flex-row lg:items-stretch">
        @for (solution of SOLUTIONS; track solution.title) {
        <li class="lg:w-1/3">
            <app-smarter-solution-card [title]="solution.title" [description]="solution.description"
                [image]="solution.image" />
        </li>
        }
    </ul>
</main>
