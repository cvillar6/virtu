<main class="bg-hero-section section-container px-0!">
    <div class="px-4 py-40 relative bg-white bg-cover bg-center bg-no-repeat lg:px-24" [ngClass]="backgroundImage">
        <div class="max-w-5xl relative z-10">
            @if (subtitle) {
            <p class="text-2xl lg:text-5xl lg:text-left"
                [ngClass]="backgroundImage ? 'text-white text-center' : 'text-subtitle'">
                {{subtitle}}
            </p>
            }
            <h1 class="text-5xl lg:text-6xl lg:text-left"
                [ngClass]="backgroundImage ? 'text-white text-center' : 'text-subtitle'">
                {{title }}
            </h1>
            @if (description) {
            <p class="text-xl mt-6 lg:text-2xl lg:text-left lg:mt-14"
                [ngClass]="backgroundImage ? 'text-white text-center' : 'text-subtitle'">
                {{description}}
            </p>
            }
            @if (displayButton) {
            <div class="flex justify-center mt-6 lg:mt-14 lg:justify-start">
                <button class="primary-button">
                    Request a Demo Today
                </button>
            </div>
            }
        </div>

        @if (!backgroundImage) {
        <img src="images/contact-us-m.svg" alt="Contact Us" class="absolute top-0 right-0 h-full lg:hidden z-0"
            loading="lazy">
        <img src="images/contact-us-d.svg" alt="Contact Us" class="hidden lg:block absolute top-0 right-0 h-full z-0"
            loading="lazy">
        }
    </div>
</main>
