<main class="bg-hero-section section-container px-0!">
    <div class="px-4 py-40 bg-cover bg-center bg-no-repeat lg:px-24" [ngClass]="backgroundImage">
        <div class="max-w-5xl">

            <p class="text-2xl text-white text-center lg:text-5xl lg:text-left">
                {{subtitle}}
            </p>
            <h1 class="text-5xl text-white text-center mb-6 lg:text-6xl lg:text-left lg:mb-14">
                {{title }}
            </h1>
            <p class="text-xl text-white text-center lg:text-2xl lg:text-left">
                {{description}}
            </p>
            @if (displayButton) {
            <div class="flex justify-center mt-6 lg:mt-14 lg:justify-start">
                <button class="primary-button">
                    Request a Demo Today
                </button>
            </div>
            }
        </div>
    </div>
</main>
