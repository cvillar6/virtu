<main class="py-10 lg:py-20">

    <h2 class="text-2xl text-gray text-center px-4 mb-10 lg:text-5xl lg:mb-14">Trusted by</h2>

    <div class="carousel-container">
        <div class="carousel-track">
            @for (image of IMAGES; track i; let i = $index) {
            <div class="carousel-slide">
                <img [src]="image" [alt]="'Slide ' + (i + 1)" class="carousel-image" loading="lazy">
            </div>
            }
        </div>
    </div>
</main>
