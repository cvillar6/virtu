<main class="bg-solution-card rounded-xl overflow-hidden h-full">
    <div class="relative overflow-hidden">
        <img [src]="image" alt="Smart Solution"
            class="w-full h-full object-cover hover:scale-125 transition-transform duration-500 ease-in-out">
    </div>

    <div class="p-4">
        <p class="text-white text-2xl mb-7 lg:text-4xl">
            {{ title }}
        </p>
        <p class="text-white text-base leading-7 lg:text-xl">
            {{ description }}
        </p>
    </div>
</main>
