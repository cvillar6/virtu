<main class="py-10">

    <h2 class="text-2xl text-title text-center px-4 mb-10">Trusted by</h2>

    <div class="carousel-container">
        <div class="carousel-track">
            @for (image of IMAGES; track image; let i = $index) {
            <div class="carousel-slide">
                <img [src]="image" [alt]="'Slide ' + (i + 1)" class="carousel-image" loading="lazy">
            </div>
            }
        </div>
    </div>
</main>
