<main class="px-4 py-14">
    <h2 class="text-3xl text-title mb-14 text-center">
        Transforming Healthcare with Real Results
    </h2>

    <div class="flex flex-col gap-4">
        <div class="flex gap-4">
            <app-result-data-card [title]="'Faster Access Data'" [data]="85"
                [description]="'Reduce delays and improve decision-making with real-time patient data'" class="w-1/2" />

            <app-result-data-card [title]="'More efficient Care Coordination'" [data]="70"
                [description]="'Improve communication across teams for seamless patient management'" class="w-1/2" />
        </div>

        <div class="flex flex-col gap-4">
            <app-result-card [image]="'/images/centurion.svg'"
                [description]="'“Before Virtu, tracking referrals meant sticky notes and spreadsheet chaos. Now, nothing falls through the cracks. Our care teams stay connected, and patient follow-ups actually happen on time.”'"
                [backgroundColorClass]="'bg-[#EBFAF9]'" [hoverBackgroundColorClass]="'hover:bg-[#E0E0E0]'" />

            <app-result-data-card [title]="'Less Time Spent on Manual Reporting'" [data]="90"
                [description]="'Automate data analysis and eliminate spreadsheet dependency'" />

            <app-result-card [image]="'/images/nuvia.svg'"
                [description]="'“Virtu’s real-time updates changed everything. We used to waste hours waiting on lab results or calling about discharges. Now, our teams know what’s happening instantly—and our patients feel the difference.”'"
                [backgroundColorClass]="'bg-[#EAF0FB]'" [hoverBackgroundColorClass]="'hover:bg-[#E0E0E0]'" />

            <app-result-card [image]="'/images/culinary.svg'"
                [description]="'“We needed better performance tracking across all our providers, but our old system couldn’t keep up. With Virtu, we built custom dashboards in days—not months—and gained real insight into risk, utilization, and outcomes.”'"
                [backgroundColorClass]="'bg-[#EBFAF9]'" [hoverBackgroundColorClass]="'hover:bg-[#E0E0E0]'" />

        </div>

        <div class="flex gap-4">
            <app-result-data-card [title]="'Lower Administrative Costs'" [data]="30"
                [description]="'Streamline operations and cut down on manual processes'" class="w-1/2" />

            <app-result-data-card [title]="'Reduction in Readmission Rates'" [data]="40"
                [description]="'Optimize follow-ups and proactive interventions'" class="w-1/2" />
        </div>
    </div>
</main>
