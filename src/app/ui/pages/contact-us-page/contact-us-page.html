<main>
    <section class="bg-hero-section py-20 lg:py-24">
        <main class="py-20 px-4 bg-white relative lg:py-40 lg:px-48">
            <div class="max-w-5xl">

                <div class="mb-14">
                    <p class="text-2xl text-subtitle lg:text-6xl lg:font-light">Get in Touch with</p>
                    <h1 class="text-5xl text-subtitle lg:text-7xl">
                        Virtu Medical
                    </h1>
                </div>
                <p class="text-base leading-7 lg:text-2xl lg:leading-9">
                    Have questions or need more information? We're here to help. Reach out to our team for personalized
                    support and learn how Virtu Medical can transform your healthcare operations.
                </p>
            </div>

            <img src="/images/contact-us-m.svg" alt="Contact Us" class="absolute top-0 right-0 h-full lg:hidden"
                loading="lazy">
            <img src="/images/contact-us-d.svg" alt="Contact Us" class="hidden lg:block absolute top-0 right-0 h-full"
                loading="lazy">
        </main>
    </section>

    <section class="lg:flex lg:items-center">
        <section class="py-16 px-4 bg-button lg:w-1/2 lg:pl-48 lg:pr-32">
            <h2 class="text-5xl text-subtitle mb-6 lg:mb-14">
                Let's Connect
            </h2>
            <ul class="flex flex-col gap-6 lg:gap-14">
                @for (contact of contactUs; track contact.title) {
                <li>
                    <app-contact-us-card [title]="contact.title" [value]="contact.value" [icon]="contact.icon" />
                </li>
                }
            </ul>
        </section>

        <section class="py-10 lg:w-1/2 lg:pl-32 lg:pr-48">
            <div class="bg-contact-us p-8 rounded-3xl lg:p-0 lg:rounded-none lg:bg-transparent">
                <app-contact-us-form />
            </div>
        </section>
    </section>
</main>
